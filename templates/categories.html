{% extends 'home.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5" style="color: #1e3c72; font-weight: 600;">Choose a Category</h1>
    
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for category in categories %}
        <div class="col">
            <div class="card h-100 category-card">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{ category['name'] }}</h5>
                    <a href="{{ url_for('quiz_by_category', category_name=category['name']) }}" 
                       class="btn btn-primary mt-3">Start Quiz</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .category-card {
        border: none;
        border-radius: 15px;
        transition: all 0.3s ease;
        background: white;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
    }

    .category-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        color: #1e3c72;
        font-weight: 600;
        font-size: 1.25rem;
        margin-bottom: 0;
    }

    .btn-primary {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: all 0.3s ease;
        font-weight: 500;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(30, 60, 114, 0.2);
        background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
    }

    h1 {
        position: relative;
        padding-bottom: 15px;
    }

    h1::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        border-radius: 2px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    @media (max-width: 768px) {
        .row-cols-md-3 {
            row-gap: 1rem;
        }
        
        .category-card {
            margin-bottom: 1rem;
        }
    }
</style>
{% endblock %}
